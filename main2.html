<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }
        .navbar .site-name {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .auth-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }
        .navbar .auth-links a:hover {
            text-decoration: underline;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            padding: 20px;
            text-align: center;
        }
        .main-content h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .announcements {
            width: 100%;
            max-width: 800px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .announcement-header {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .announcement-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .announcement-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .announcement-item:last-child {
            border-bottom: none;
        }
        .announcement-title {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }
        .announcement-date {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .announcement-description {
            font-size: 16px;
            color: #333;
        }
    </style>
    <script>
        // 模擬公告數據
        const announcements = [
            {
                title: "比賽報名開始",
                date: "2024-04-01",
                description: "激發學生創意競賽的報名已經開始，截止日期為 2024-04-30。"
            },
            {
                title: "比賽說明會",
                date: "2024-04-05",
                description: "將於 2024-04-10 在圖書館舉辦比賽說明會，歡迎所有學生參加。"
            },
            {
                title: "作品提交截止日期",
                date: "2024-05-15",
                description: "請在 2024-05-15 前完成作品提交。"
            }
        ];

        // 動態渲染公告
        function loadAnnouncements() {
            const announcementList = document.querySelector('.announcement-list');
            announcements.forEach(announcement => {
                const item = document.createElement('div');
                item.classList.add('announcement-item');
                item.innerHTML = `
                    <div class="announcement-title">${announcement.title}</div>
                    <div class="announcement-date">${announcement.date}</div>
                    <div class="announcement-description">${announcement.description}</div>
                `;
                announcementList.appendChild(item);
            });
        }

        // 登入狀態檢查
        window.onload = function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('authLinks').innerHTML = `
                    <span>Welcome, ${username}</span>
                    <a href="project_management.html">作品瀏覽及管理</a>
                    <a href="#" onclick="logout()">Logout</a>
                `;
            }
            loadAnnouncements();
        }

        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="site-name">高雄大學學生創意競賽</div>
        <div class="auth-links" id="authLinks">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to the Creative Competition System</h1>
        <div class="announcements">
            <div class="announcement-header">最新公告</div>
            <div class="announcement-list"></div>
        </div>
    </div>
</body>
</html>
