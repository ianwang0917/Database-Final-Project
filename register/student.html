<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生註冊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        
        .register-container {
            width: 100%;
            max-width: 400px;
            background: #FFFFFF;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 400px; /* Move the whole form down */
        }
        .register-container h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .form-footer {
            text-align: center;
            margin-top: 16px;
        }
        .form-footer a {
            color: #007BFF;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>學生註冊</h1>
        <form action="../auth/register.php" method="POST">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" placeholder="王小明" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="example@gmail.com" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" placeholder="yourpassword" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">手機號碼</label>
                <input type="tel" placeholder="0912345678" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">聯絡地址</label>
                <input type="text" placeholder="高雄市楠梓區高雄大學路700號" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="ssn">身份證字號</label>
                <input type="text" placeholder="N123456789" id="ssn" name="ssn" required>
            </div>
            <div class="form-group">
                <label for="department">系所</label>
                <input type="text" placeholder="資訊工程學系" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="grade">年級</label>
                <select id="grade" name="grade" required>
                    <option value="" disabled selected>請選擇年級</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sid">學號</label>
                <input type="text" placeholder="A1110000" id="sid" name="sid" required>
            </div>
            <div class="form-group">
                <input type="hidden" name="identity" value="student">
                <button type="submit">確定註冊</button>
            </div>
            <div class="form-footer">
                <p>已經有帳號了嗎? <a href="../auth/login.php">登入</a></p>
                <p>回到 <a href="../view/index.php">首頁</a></p>
            </div>
        </form>
    </div>
</body>
</html>
